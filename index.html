<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .header {
            padding: 50px;
            font-size: 2em;
            font-weight: bold;
        }
        .content {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid white;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="header">Welcome to My Portfolio</div>
    <div class="content">
        <p>Hello! I'm <b>Your Name</b>, a passionate developer.</p>
        <a href="#projects" class="btn">My Projects</a>
        <a href="#contact" class="btn">Contact Me</a>
    </div>
</body>
</html>
